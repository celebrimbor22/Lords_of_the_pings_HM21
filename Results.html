    <link rel="stylesheet" type="text/css" href="styleR.css" media="screen" />

    <title>Results </title>
</head>
<body>

    <div class="header jeder">
        <header>
        <h1 class="animate__animated animate__bounce animate__repeat-2 animate__delay-1s">
            BuddyBot <i class="fas fa-robot"></i>
        </h1>    
        </header>


    </div>


    <div class="bigcontainer">

        <div class="leftcontainer">
            
            <img src="./images/robotsito2.gif" alt="Funny image" width="220px">
        </div>
        <div class="center">
            <div class="chatElement">    
            </div>
            <script>
                const element = document.querySelector('.chatElement');
                window.watsonAssistantChatOptions = {
                    integrationID: "aab26911-da7c-4104-b9ad-65750365aa50", // The ID of this integration.
                    region: "us-south", // The region your integration is hosted in.
                    serviceInstanceID: "2791757-aa65-4c66-9035-8e2378ee15af", // The ID of your service instance.
                    element: element,
                    // Hide the close button since we want it always open.
                    hideCloseButton: true,
                    // Hide the default launcher.
                    showLauncher: false,
                    // Make the window open by default.
                    openChatByDefault: true,
                    onLoad: function(instance) { instance.render(); }
                  };
                setTimeout(function(){
                  const t=document.createElement('script');
                  t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js"
                  document.head.appendChild(t);
                });
              </script>

        </div>
        <div class="rightcontainer">
            
            <h4>Playlist recommended  for you</h4>
            
            <div class="playlist">

            </div>
            

        </div>

    </div>
